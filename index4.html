
<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My first bootstrap web page</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <script src="node_modules/jquery/dist/jquery.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script src="js/dataSource4.js"></script>

</head>

<body>

<div class="container">

    <div class="starter-template">

        <h1>This is my first web page</h1>

        <table class="table table-hover">

            <thead>

                <tr><td><strong>Name</strong></td><td><strong>Surname</strong></td><td><strong>Info</strong></td></tr>

            </thead>

            <tbody id="peopleBody">

            <script>

                getData();

            </script>

            </tbody>

        </table>

    </div>





    <!-- Modal -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    <h4 class="modal-title" id="myModalLabel">Info</h4>

                </div>

                <div class="modal-body">

                    <p>Detailed info about the person goes here.</p>

                    <p>Name: <span id="name"></span> Surname: <span id="surname"></span></p>
                    <p>Gender: <span id="gender"></span> Email: <span id="email"></span></p>
                    <p>City: <span id="city"></span> Country: <span id="country"></span></p>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>

            </div>

        </div>

    </div>

</div>

</body>

</html>
