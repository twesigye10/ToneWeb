<html lang="en" ng-app>
<head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My first AngularJS</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>

</html>
